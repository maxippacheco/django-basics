<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	{% extends 'layouts/base.html' %}

	{% block content %}
		<h1>Tasks</h1>
		{% for task in tasks %}
			<article>
					<h1>{{ task.title }}</h1>
					{% if task.done  == False %}
						<p>Tarea pendiente</p>
					
					{% else %}
						<p>Tarea realizada</p>
					{% endif %}
					
					<!-- <p>Tarea realizada</p> -->
					
					<p>{{ task.description }}</p>
					<p>Project: {{ task.project }}</p>
					<button>Delete</button>
					<button>Done âœ”</button>
				</article>
		{% endfor %}
	{% endblock %}

</body>
</html>
